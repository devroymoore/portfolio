<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My name</title>
    <style>
        body{
            background: rgb(255, 255, 255);
        }
        .name{
            font-size: 3rem;
            font-family: sans-serif;
            text-align: center;
            letter-spacing: 1rem;
            transition: all ease-in-out 0.3s;
            color: rgb(187, 36, 36);
        }

        .name:hover{
            cursor: progress;
            font-size: 3.5rem;
        }
    </style>
</head>
<body>
    
    <h1 class="name"></h1>
    <script>
        let h1 = document.querySelector(".name")
        let myName = "Raheemat Odukoya";
        h1.textContent = myName;

        console.log(myName)
    </script>
</body>
</html>
